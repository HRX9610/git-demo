eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8899
spring:
  application:
    name: news-zuul
zuul:
  routes:
    api-query:
      path: /news-query/**
      service-id: news-query-ms
    api-edit:
      path: /news-edit/**
      service-id: news-edit-ms